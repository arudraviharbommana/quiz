
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Question 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Question 1</h1>
      <p>In which I'm currently interested?</p>
    </div>

    <form id="quizForm" onsubmit="handleSubmit(event)">
      <div class="option">
        <label for="Instagram">1. Instagram</label>
        <input type="radio" id="Instagram" name="answer" value="Instagram" required>
      </div>
      <div class="option">
        <label for="Internet">2. Internet</label>
        <input type="radio" id="Internet" name="answer" value="Internet">
      </div>
      <div class="option">
        <label for="Gaming">3. Gaming</label>
        <input type="radio" id="Gaming" name="answer" value="Gaming">
      </div>
      <div class="option">
        <label for="Karma">4. Karma</label>
        <input type="radio" id="Karma" name="answer" value="Karma">
      </div>
      <button type="submit" class="start-btn">Submit</button>
    </form>

    <div class="footer">
      <p>All Rights Reserved</p>
    </div>
  </div>

  <script>
    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

    function handleSubmit(event) {
      event.preventDefault(); // Prevent page reload

      const selectedAnswer = document.querySelector('input[name="answer"]:checked');

      if (selectedAnswer) {
        // Check if the selected answer is correct
        if (selectedAnswer.value === "Internet") {
          score++; // Increment score for the correct answer
        }
        localStorage.setItem('score', score); // Save score to local storage
        window.location.href = "quiz2.html"; 
      } else {
        alert("Please select an answer to proceed.");
      }
    }
  </script>
</body>
</html>
