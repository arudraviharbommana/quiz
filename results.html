<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Your Quiz Results</h1>
      <p id="scoreDisplay"></p>
    </div>

    <button class="start-btn" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>

    <div class="footer">
      <p>All Rights Reserved</p>
    </div>
  </div>

  <script>
    const playerName = localStorage.getItem('playerName') || 'Anonymous'; // Get player's name or default to 'Anonymous'
    const score = parseInt(localStorage.getItem('score')) || 0;
    const totalQuestions = 5;

    // Display the score
    document.getElementById('scoreDisplay').innerText = `You scored ${score} out of ${totalQuestions}.`;

    // Store the player's score in the leaderboard
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    leaderboard.push({ name: playerName, score: score });
    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

    // Reset score for future quizzes
    localStorage.removeItem('score');
  </script>
</body>
</html>
