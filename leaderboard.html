<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Leaderboard</h1>
      <p>See how you rank among others!</p>
    </div>

    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>

    <!-- Back to Home Button -->
    <button class="start-btn" onclick="window.location.href='index.html'">Back to Home</button>

    <div class="footer">
      <p>All Rights Reserved</p>
    </div>
  </div>

  <script>
    // Retrieve leaderboard data from localStorage
    const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    const leaderboardBody = document.getElementById('leaderboardBody');

    // Populate the leaderboard table with players and their scores
    leaderboard.forEach((player, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${player.name}</td>
        <td>${player.score}</td>
      `;
      leaderboardBody.appendChild(row);
    });
  </script>
</body>
</html>
