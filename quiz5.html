<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Question 5</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Question 5</h1>
      <p>What is my favourite drink?</p>
    </div>

    <form id="quizForm" onsubmit="handleSubmit(event)">
      <div class="option">
        <label for="Tea">1. Tea</label>
        <input type="radio" id="Tea" name="answer" value="Tea" required>
      </div>
      <div class="option">
        <label for="Coffee">2. Coffee</label>
        <input type="radio" id="Coffee" name="answer" value="Coffee">
      </div>
      <div class="option">
        <label for="Coke">3. Coke</label>
        <input type="radio" id="Coke" name="answer" value="Coke">
      </div>
      <div class="option">
        <label for="BananaJuice">4. Banana Juice</label>
        <input type="radio" id="BananaJuice" name="answer" value="Banana Juice">
      </div>
      <button type="submit" class="start-btn">Submit</button>
    </form>

    <div class="footer">
      <p>All Rights Reserved</p>
    </div>
  </div>

  <script>
    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

    function handleSubmit(event) {
      event.preventDefault(); // Prevent page reload

      const selectedAnswer = document.querySelector('input[name="answer"]:checked');

      // Increment score for the correct answer only if selected
      if (selectedAnswer) {
        if (selectedAnswer.value === "Coffee") {
          score++; // Increment score for the correct answer
        }
        localStorage.setItem('score', score); // Save score to local storage
        // Redirect to final score page or next action
        window.location.href = "results.html"; 
      } else {
        alert("Please select an answer to proceed.");
      }
    }
  </script>
</body>
</html>
