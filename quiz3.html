
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Question 3</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS for alignment */
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .option label {
      flex-grow: 1;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }

    .option input[type="radio"] {
      margin-left: 10px;
    }

    .start-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .start-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Question 3</h1>
      <p>What is my favourite hobby?</p>
    </div>

    <form id="quizForm" onsubmit="handleSubmit(event)">
      <div class="option">
        <label for="CreativeWriting">1. Creative writing</label>
        <input type="radio" id="CreativeWriting" name="answer" value="Creative writing" required>
      </div>
      <div class="option">
        <label for="MusicAndDance">2. Music and dance</label>
        <input type="radio" id="MusicAndDance" name="answer" value="Music and dance">
      </div>
      <div class="option">
        <label for="Running">3. Running</label>
        <input type="radio" id="Running" name="answer" value="Running">
      </div>
      <div class="option">
        <label for="Texting">4. Texting</label>
        <input type="radio" id="Texting" name="answer" value="Texting">
      </div>
      <button type="submit" class="start-btn">Submit</button>
    </form>

    <div class="footer">
      <p>All Rights Reserved</p>
    </div>
  </div>

  <script>
    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

    function handleSubmit(event) {
      event.preventDefault(); // Prevent page reload

      const selectedAnswer = document.querySelector('input[name="answer"]:checked');

      if (selectedAnswer) {
        // Check if the selected answer is one of the correct answers
        if (selectedAnswer.value === "Creative writing" || selectedAnswer.value === "Music and dance") {
          score++; // Increment score for the correct answer
        }
        localStorage.setItem('score', score); // Save score to local storage
        window.location.href = "quiz4.html"; 
      } else {
        alert("Please select an answer to proceed.");
      }
    }
  </script>
</body>
</html>
